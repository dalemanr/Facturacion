<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container">
    <h1 th:text="${title}" class="text-secondary border border-success">Title</h1>
    <a th:href="@{/form}" class="btn btn-primary">Crear cliente</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
            <th>date</th>
            <th>crear factura</th>
            <th>action</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clients}">
            <td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${c.id}" th:text="${c.id}"></a></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.lastname}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.createAt}"></td>
            <td><a th:href="@{'/factura/form/' + ${c.id}}">Crear factura</a></td>
            <td><a th:href="@{/form/} + ${c.id}">Editar</a></td>
            <td><a th:href="@{/delete/} + ${c.id}"
                   onclick="return confirm('Quieres eliminar este registro?');">eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
