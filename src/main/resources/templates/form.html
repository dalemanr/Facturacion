<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <h1 th:text="${title}" class="text-secondary border border-success">Title</h1>
    <form th:action="@{/form}" th:object="${client}" method="post">
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="form-group row">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" th:errorclass="'form-control alert-danger'"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
        </div>

        <div class="form-group row">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>



        <div class="form-group row">
            <input type="submit" value="Crear cliente" class="btn btn-primary"/>
        </div>
    </form>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
